<body>
    <!-- Initial Prompt Popup -->
    <div id="initialPopup" class="popup">
        <div class="popup-content">
            <p>Have you buy it?</p>
            <button onclick="showForm('yes')">Yes</button>
            <button onclick="showForm('no')">No</button>
            <button onclick="showForm('willsoon')">Will Soon</button>
        </div>
    </div>

    <!-- Yes Option Popup -->
    <div id="yesPopup" class="popup">
        <div class="popup-content">
            <h3>Feedback Form</h3>
            <label for="productName">Product Name:</label>
            <input type="text" id="productName" name="productName"><br><br>
            <label for="feedback">Feedback:</label><br>
            <textarea id="feedback" name="feedback" rows="4" cols="50"></textarea><br><br>
            <button onclick="closePopup()">Submit</button>
        </div>
    </div>

    <!-- No Option Popup -->
    <div id="noPopup" class="popup">
        <div class="popup-content">
        <button onclick="window.location.href='https://www.daraz.com.np/womens-clothing/'">Buy Now</button>

         <button onclick="closePopup()">Close</button>
        </div>

    </div>

    <!-- Will Soon Option Popup -->
    <div id="willsoonPopup" class="popup">
        <div class="popup-content">
            <p>This product is amazing and offers great value for money. It has excellent features that will meet your needs and expectations. Stay tuned for more details!</p>
            <button onclick="closePopup()">Close</button>
        </div>
    </div>

    <script src="productlogic.js"></script>
</body>
